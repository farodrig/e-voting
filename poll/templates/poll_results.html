{% extends "basic.html" %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<style>
    .bs-example{
    	margin-left: auto;
        margin-right: auto;
        width: 325px;
    }
    .box{
        margin-left: 10px;
    }
    .btn{
        margin-top: 10px;
    }
    body {
        background-color: #E3E7EA;
    }
    .answer{
        margin-left: 10px;
        font-weight: initial;
    }
</style>
{% endblock %}
{% block content %}
<div class="bs-example">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h1 class="panel-title">{{poll.name}}</h1>
        </div>

        <div class="panel-body">
            {% for question in questions %}
            <div class="list-group">
              <a href="#" class="list-group-item active">{{question.name}}</a>
              <div class="list-group">
                  {% for answer in question.answers %}
                  <a href="#" class="list-group-item"><span class="badge">{{answer.votes}} ({{answer.perc|floatformat:2}}%)</span><label class="answer">{{answer.text}}</label></a>
                  {% endfor %}
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
